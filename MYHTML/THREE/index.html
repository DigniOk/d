<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с JavaScript</title>

</head>

<body>
    <script language="JavaScript">
        let a;
        function cinema(a) {
            while (true) {
                a = prompt("Введите мой любимый фильм");
                if (a == "Человек паук") {
                    alert("Все верно, молодец/умница");
                    break;
                } else {
                    alert("Ошибка, повторите занова");
                }
            }
        }
        cinema(a);

    </script>

</body>

</html>
